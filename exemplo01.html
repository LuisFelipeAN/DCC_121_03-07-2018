<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exemplo 01</title>
    <style>
      table {
        width: 300px;
      }
      form div{
        text-align: right;
        width: 300px;
      }
      td , th{
        text-align: center;
        border-style: solid;
        border-width: 1px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo 08</h1>
    <form name="dados">
      <div>
          <label>Nome:</label>
          <input type="text" name="nome" placeholder="Nome">
      </div>
      <div>
          <label>N1:</label>
          <input type="number" name="n1" placeholder="Nome">
      </div>
      <div>
          <label>N2:</label>
          <input type="number" name="n2" placeholder="Nome">
      </div>
      <div>
          <label>N3:</label>
          <input type="number" name="n3" placeholder="Nome">
      </div>
      <div>
        <input type="submit" name="adicionar" value="Adicionar">
      </div>
      <table>
        <thead>
          <th>#</th>
          <th>Nome</th>
          <th>N1</th>
          <th>N2</th>
          <th>N3</th>
        </thead>
        <tbody>
          
        </tbody>
      </table>

    </form>
    <script>
      var notas = [
        {nome:"Fulado",n1:0,n2:0,n3:0},
        {nome:"Fulado2",n1:0,n2:0,n3:0}
      ];
      apresentaDados();
      function apresentaDados(){
        var tbody = document.querySelector("tbody");
        tbody.innerHTML = "";
        var i = 0;
        for(aluno of notas){
          var tr = document.createElement("tr");
          tbody.appendChild(tr);
          var tdNumero = document.createElement("td");
          tdNumero.textContent = i;
          tr.appendChild(tdNumero);
          i++;

          tbody.appendChild(tr);
          var tdNome = document.createElement("td");
          tdNome.textContent = aluno.nome
          tr.appendChild(tdNome);

          tbody.appendChild(tr);
          var tdn1 = document.createElement("td");
          tdn1.textContent = aluno.n1;
          tr.appendChild(tdn1);

          tbody.appendChild(tr);
          var tdn2 = document.createElement("td");
          tdn2.textContent =  aluno.n2;
          tr.appendChild(tdn2);

          tbody.appendChild(tr);
          var tdn3 = document.createElement("td");
          tdn3.textContent =  aluno.n3;
          tr.appendChild(tdn3);

        }
      }

    </script>
  </body>
</html>
