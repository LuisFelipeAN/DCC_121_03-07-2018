<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exemplo 01</title>
    <style>
      table {
        width: 300px;
      }
      form div{
        text-align: right;
        width: 300px;
      }
      td , th{
        text-align: center;
        border-style: solid;
        border-width: 1px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo 08</h1>
    <form name="dados">
      <div>
          <label>Nome:</label>
          <input type="text" name="nome" placeholder="Nome">
      </div>
      <div>
          <label>N1:</label>
          <input type="number" name="n1" placeholder="Nome">
      </div>
      <div>
          <label>N2:</label>
          <input type="number" name="n2" placeholder="Nome">
      </div>
      <div>
          <label>N3:</label>
          <input type="number" name="n3" placeholder="Nome">
      </div>
      <div>
        <input type="submit" name="adicionar" value="Adicionar">
      </div>
      <table>
        <thead>
          <th>#</th>
          <th>Nome</th>
          <th>N1</th>
          <th>N2</th>
          <th>N3</th>
        </thead>
      </table>

    </form>

  </body>
</html>
